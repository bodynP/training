<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<canvas id="mainCanvas" width="640" height="480"
        style="position:absolute;background-color: yellow;top:15px;left:15px;"></canvas>
<script src="methods/shape.js"></script>
<script>
    var mainCanvas = document.getElementById('mainCanvas'),
            ctx = mainCanvas.getContext('2d'),
            arr = [[25, 25], [25, 215], [215, 215], [215, 69], [300, 5]];
    var draw = new Shape();
    draw.draw({
        'points': arr,
        //'background': 'img/popo.jpg',
        'canvas': {
            'canvas': mainCanvas,
            'context': ctx,
            'method': 'stroke'
        },
        'options': {
            'actions': ['click'],
            'functions': [function (event) {
                if(event.region){ // event.region work only if enable flags in chrome - ExperimentalCanvasFeatures
                    alert(event.region);
                }
            }]
        }
    });

</script>
</body>
</html>
